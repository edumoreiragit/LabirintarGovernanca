<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABirintar - Pitch Deck Interativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: 'Raleway', sans-serif;
            color: #383838;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Arvo', serif;
        }
        .accent-color { color: #ff595a; }
        
        /* Presentation Layout */
        .presentation-wrapper {
            background-image: url('https://raw.githubusercontent.com/clubesa/governanca/main/pitchDeck/image/planoFundoLogo.png');
            background-size: cover;
            background-position: center top; /* Position background to show logo at the top */
            background-repeat: no-repeat;
            background-color: #ffe9c9; /* Fallback color from palette */
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 8rem; /* Increased padding to push the slide container down */
            box-sizing: border-box; /* Ensure padding is calculated within the element's height */
        }

        .slide-container {
            width: 100%;
            height: 100%;
            max-width: 975px; /* Reduced by another 5% */
            max-height: 609px; /* Reduced by another 5% */
            background-color: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 4rem;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Slide Transitions */
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-content {
            animation: slide-in 0.7s ease-out forwards;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in-up {
            opacity: 0; /* Start hidden */
            animation: fade-in-up 0.8s ease-out forwards;
        }

        /* Navigation */
        .presentation-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            padding: 0.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            z-index: 500;
        }
        
        .nav-button {
            background-color: #fff;
            border: 1px solid #e5e7eb;
            color: #374151;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .nav-button:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
            transform: scale(1.05);
        }
        
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .nav-button.home-button {
            color: #ff595a; /* Accent color */
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 6px;
            background-color: #ff595a; /* Accent color */
            transition: width 0.3s ease-in-out;
            border-top-left-radius: 2rem;
        }
        
        /* Nina AI Button */
        .nina-fab {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            padding: 0;
            overflow: hidden;
        }
        .nina-fab:hover {
            transform: scale(1.1);
            background-color: #f9fafb;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Responsive Styles for smaller screens */
        @media (max-width: 768px) {
            .presentation-wrapper {
                padding: 120px 0 0; /* Reserve 120px at the top for the logo */
                justify-content: flex-start; /* Align slide to the top of the remaining space */
            }

            .slide-container {
                width: 100%;
                max-width: 100%;
                height: 100%;
                max-height: 100%;
                border-radius: 0;
                box-shadow: none;
                padding: 2rem 1.5rem;
                overflow-y: auto; /* Allow slide content to scroll if needed */
                border-top: 1px solid rgba(0, 0, 0, 0.1); /* Optional: visual separator */
            }

            .presentation-nav {
                bottom: 10px;
            }

            .nina-fab {
                bottom: 15px;
                right: 15px;
                width: 50px;
                height: 50px;
            }
        }
    </style>
<script type="importmap">

</script>
</head>
